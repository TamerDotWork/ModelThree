<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Sketch Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        img.preview {
            max-width: 300px;
            margin-top: 10px;
            display: block;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>UI Sketch Analyzer</h1>
    <form id="uploadForm">
        <input type="file" id="image" name="image" accept="image/*" required />
        <button type="submit">Upload & Analyze</button>
    </form>

    <div id="result">
        <h2>Result:</h2>
        <img id="preview" class="preview" src="" alt="Uploaded Image Preview" style="display:none;">
        <pre id="jsonResult"></pre>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const previewImg = document.getElementById('preview');
        const jsonResult = document.getElementById('jsonResult');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById('image');
            if (!fileInput.files[0]) {
                alert("Please select an image.");
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            // Show preview
            previewImg.src = URL.createObjectURL(fileInput.files[0]);
            previewImg.style.display = 'block';

            try {
                // Call Flask endpoint directly
                const response = await fetch('https://ai.tamer.work/ModelThree/process-ui', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    jsonResult.textContent = "Error: " + data.error;
                } else {
                    jsonResult.textContent = JSON.stringify(data.enhanced_ui, null, 2);
                }

            } catch (err) {
                jsonResult.textContent = "Failed to fetch: " + err.message;
            }
        });
    </script>
</body>
</html>
