<!DOCTYPE html>
<html>
<head>
    <title>Flask AJAX Image Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Upload Image to Flask</h1>

    <!-- File input -->
    <input type="file" id="imageFile" accept="image/*">
    <button id="sendBtn">Upload</button>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        $('#sendBtn').click(function() {
            let fileInput = $('#imageFile')[0].files[0];

            if (!fileInput) {
                alert("Please select an image first!");
                return;
            }

            let formData = new FormData();
            formData.append("image", fileInput);

            $.ajax({
                url: '/ModelThree/api',   // can also use '/api'
                type: 'POST',
                data: formData,
                processData: false,       // prevent jQuery from processing the data
                contentType: false,       // let browser set Content-Type
                success: function(response) {
                    $('#response').text(JSON.stringify(response, null, 2));
                },
                error: function(err) {
                    $('#response').text('Error: ' + err.statusText);
                }
            });
        });
    </script>
</body>
</html>
