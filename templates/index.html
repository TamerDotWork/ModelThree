<!DOCTYPE html>
<html>
<head>
    <title>Flask AJAX Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Flask AJAX Example</h1>
    <button id="sendBtn">Send POST</button>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        $('#sendBtn').click(function() {
            $.ajax({
                url: '/ModelThree/api',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: 'Hello from AJAX!' }),
                success: function(response) {
                    $('#response').text(JSON.stringify(response, null, 2));
                },
                error: function(err) {
                    $('#response').text('Error: ' + err.statusText);
                }
            });
        });

        // Optional: Fetch logs automatically
        function fetchLogs() {
            $.get('/api', function(data) {
                $('#response').text(JSON.stringify(data, null, 2));
            });
        }

        // Uncomment to fetch logs on page load
        // fetchLogs();
    </script>
</body>
</html>
